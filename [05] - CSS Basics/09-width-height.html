<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Width and Height</title>
    <style>
        .normal-box {
          width: 400px;
          height: 400px;
          border: solid 4px red;
        }
        .min-max-box {
          min-width: 200px;
          max-width: 400px;
          min-height: 200px;
          max-height: 400px;
          border: solid 4px green;
        }
      </style>
  </head>
  <body>
    <h1>CSS Width and Height</h1>
    <div class="min-max-box">
        <div class="normal-box"></div>
      </div>


  </body>
</html>
