<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" enctype="multipart/form-data">
        <div>
        <!-- label: label for input tag -->
        <label for="fullname-id">Name: </label>
        <!-- inputs: where users add their data -->
        <input type="text" name="user-fullname" id="fullname-id" placeholder="John Doe"/>
        <!-- placeholder: it will be display if no data yet. like a guide. -->
        </div>
        <div>
            <label for="username-id">Username: </label>
            <input 
            type="text" 
            name="username" 
            id="username-id" 
            placeholder="johndoe30" 
            pattern="[\w\d\.\?] {6,12}"
            title="Username must be betweenm 6 and 12 charactes in length and contains only letters, numbers and periods."
            />
        </div>
    
        <!-- REGEX : Regular Expressions -->
        <!-- {minimum,maximum} : to specify number of character-->
        <!-- [] : allowed characters-->
        <!-- \w - anyword -->
        <!-- \d - number/digits -->
        <!-- \. - literal period -->
        <!-- ? - optional -->

        <div>
            <label for="email-id">Email: </label>
            <input 
            type="email" 
            name="user-email" 
            id="email-id"
            placeholder="john.doe@example.com"
            />
        </div>

        <div>
            <label for="password-id">Password: </label>
            <input 
            type="password"
            name="user-password"
            id="password-id"
            placeholder="********"
            maxlength="18"
            minlength="8"
            />
        </div>

        <div>
            <label for="age-id">Age: </label>
            <input 
            type="number"
            name="useer-age"
            id="age-id"
            placeholder="30"
            min="18"
            max="100"
            />
        </div>

        <div>
            <label for="range-id">Rating (1-10):</label>
            <input type="range" name="user-range" id="range-id" min="1" max="10" />
        </div>

        <div>
            <label for="mobile-number-id">Mobile No: </label>
            <input
              type="tel"
              name="user-mobile-number"
              id="mobile-number-id"
              pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}"
              title="The pattern is 09xx-xxx-xxxx"
              placeholder="0912-345-6789"
            />
          </div>

        <div>
            <label for="birthdate-id">Birthdate:</label>
            <input type="date" name="user-birthdate" id="birthdate-id" />
        </div>

        <div>
            <label for="time-id">Time:</label>
            <input type="time" name="user-time" id="time-id" />
        </div>
        
        <div>
            <label for="datetime-id">Date and Time:</label>
            <input type="datetime-local" name="user-date-time" id="datetime-id" />
          </div>
        
        <div>
        <label for="message-id">Message:</label>
        <br />
        <textarea
          name="user-message"
          id="message-id"
          placeholder="What's on your mind?"
          cols="40"
          rows="8"
        ></textarea>
      </div>
    
      <div>
        <label for="gender-id">Gender:</label>
        <select name="user-gender" id="gender-id">
          <option value="none" disabled selected hidden>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <input
          type="radio"
          name="user-profile-status"
          id="public-id"
          value="public"
        />
        <label for="public-id">Public</label>
        <input
          type="radio"
          name="user-profile-status"
          id="private-id"
          value="private"
        />
        <label for="private-id">Private</label>
      </div>
    
      <div>
        <input type="checkbox" name="genre" id="action-id" value="action" />
        <label for="action-id">Action</label>
        <input type="checkbox" name="genre" id="comedy-id" value="comedy" />
        <label for="comedy-id">Comedy</label>
        <input type="checkbox" name="genre" id="fantasy-id" value="fantasy" />
        <label for="fantasy-id">Fantasy</label>
        <input type="checkbox" name="genre" id="sci-fi-id" value="sci-fi" />
        <label for="sci-fi-id">Science Fiction</label>
      </div>

      <div>
        <label for="fav-id">Favorite Color:</label>
        <input type="color" name="user-fav-color" id="fav-id" />
      </div>

      <!-- Images -->
      <div>
        <input
          type="file"
          id="image-id"
          name="user-image"
          accept="image/png, image/jpeg, image/jpg"
        />
      </div>
      <!-- Audio -->
      <div>
        <input
          type="file"
          id="audio-id"
          name="user-audio"
          accept="audio/mp3, audio/wav"
        />
      </div>

      <!-- Documents -->
      <div>
        <input
          type="file"
          id="file-id"
          name="user-file"
          accept=".pdf, .doc"
          multiple
        />
      </div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
