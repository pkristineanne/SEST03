<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Table</h1>
    <!-- thead - heading or title of the table -->
    <!-- tbody - what we will input in the table -->
    <!--  tr - table row-->
    <!--  th - heading table-->
    <!-- td - cells of the table body -->

    <table border="2">
        <thead bgcolor="lightpink">
            <tr>
             <th>Name</th>
             <th>Color</th>   
             <th>Size</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
              <td rowspan="2">T-Shirt</td>
              <td rowspan="2">Navy Blue</td>
              <td>XL</td>
            </tr>
            <tr>
              <td>XXL</td>
            </tr>
            <tr>
              <td rowspan="2">Polo</td>
              <td rowspan="2">Coffee White</td>
              <td>M</td>
            </tr>
            <tr>
              <td>XL</td>
            </tr>
            <tr>
            <td colspan="3">Total Products: 2</td>
            </tr>
          </tbody>
    </table>
</body>
</html>
